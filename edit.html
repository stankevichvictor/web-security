<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагування статті</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="security.html">Головна</a></li>
                <li><a href="protocol.html">Протокольні слабкості</a></li>
                <li><a href="mitm.html">MITM та підміни</a></li>
                <li><a href="devices.html">Вразливості пристроїв</a></li>
                <li><a href="privacy.html">Конфіденційність і трекінг</a></li>
                <li><a href="social.html">Соціальні атаки</a></li>
            </ul>
        </nav>
        <h2>Редагування статті</h2>
    </header>
    <main>
        <form>
            <label for="editText">Текст статті:</label><br>
            <textarea id="editText" rows="12" style="width:100%;"></textarea><br><br>
            <label for="editImage">Додати фото:</label><br>
            <input type="file" id="editImage" accept="image/*"><br><br>
            <button type="submit" style="background:#2d3e50; color:#fff; padding:10px 20px; border-radius:4px; font-weight:bold; border:none; cursor:pointer;">Зберегти зміни</button>
        </form>
        <div id="preview" style="margin-top:30px;"></div>
    </main>
    <script>
    // Завантаження збереженого тексту при відкритті сторінки
    window.onload = function() {
        let savedText = localStorage.getItem('articleText');
        if (!savedText) {
            savedText = 'Введіть текст статті тут...';
            localStorage.setItem('articleText', savedText);
        }
        document.getElementById('editText').value = savedText;
        document.getElementById('preview').innerHTML = '<h3>Попередній перегляд:</h3>' +
            '<div>' + savedText + '</div>';
    };

    document.querySelector('form').onsubmit = function(e) {
        e.preventDefault();
        const text = document.getElementById('editText').value;
        localStorage.setItem('articleText', text);
        document.getElementById('preview').innerHTML = '<h3>Попередній перегляд:</h3>' +
            '<div>' + text + '</div>';
        const fileInput = document.getElementById('editImage');
        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').innerHTML += '<img src="' + e.target.result + '" style="max-width:300px; margin-top:10px;">';
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    };
    </script>
</body>
</html>
