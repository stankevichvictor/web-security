<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="240" viewBox="0 0 400 240">
  <rect width="100%" height="100%" fill="none" />
  <!-- Person -->
  <circle cx="80" cy="90" r="26" fill="#f5f7fa" stroke="#2d3e50" stroke-width="2" />
  <rect x="60" y="120" width="40" height="50" rx="8" fill="#f5f7fa" stroke="#2d3e50" stroke-width="2" />
  <!-- Eyes/trackers -->
  <g transform="translate(180,50)" fill="#d64545">
    <ellipse cx="20" cy="60" rx="60" ry="30" fill="#fff" stroke="#2d3e50" stroke-width="2" />
    <circle cx="20" cy="60" r="8" fill="#d64545" />
  </g>
  <!-- Lines representing tracking -->
  <line x1="110" y1="90" x2="160" y2="70" stroke="#9aa6b2" stroke-width="2" stroke-dasharray="4" />
  <line x1="110" y1="110" x2="170" y2="120" stroke="#9aa6b2" stroke-width="2" stroke-dasharray="4" />
  <text x="200" y="200" font-family="Arial" font-size="16" fill="#2d3e50">Конфіденційність і трекінг</text>
</svg>
